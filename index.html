<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Portfolio</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="gradient-background">
  <div class="profile-div fade-in">
    <div class="photo-div">
      <img src="images/profilepic.png" alt="Professional Headshot of girl" class="profile-pic">
    </div>
    <div class="profile-text-div">
      <div class="profile-text-title">
        <h1>Tech Portfolio</h1>
      </div>
      <div class="profile-text-subtitle">
        <h3>Hi, I'm Maggie Holman Welcome!</h3>
      </div>
      <div class="navigation">
        <div class="left-nav">
          <div id="resume" class="top-left">
            <p>Resume</p>
          </div>
          <div id="artportfolio" class="bottom-left">
            <p>Art Portfolio</p>
          </div>
        </div>
        <div class="right-nav">
          <div id="aboutme" class="top-right">
            <p>About Me</p>
          </div>
          <div id="projects" class="bottom-right">
            <p>Projects</p>
          </div>
        </div>
      </div>
      <div class="contact">
        <div id="linkedin" class="icon1">
          <img src="images/linkedin.png" alt="Professional Headshot of girl" class="linkedin">
        </div>
        <div id="instagram" class="icon2">
          <img src="images/instagram.png" alt="Professional Headshot of girl" class="instagram">
        </div>
        <div id="email" class="icon3">
          <img src="images/email.png" alt="Professional Headshot of girl" class="email">
        </div>
        <div id="github" class="icon4">
          <img src="images/github.png" alt="Professional Headshot of girl" class="github">
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
